<div class="form-block {% if field.errors %}has-error{% endif %}">
  <div class="block-1">
    {% if field.label %}
      <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
        {{ field.label }}
      </label>
    {% endif %}
  </div>

  <div class="block-2">
    <input name="{{ field.name }}" {% if style.input_type != "file" %}class="form-input"{% endif %} type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} value="{{ posts.0.title }}" {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>
